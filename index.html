    <style>
        * {
            box-sizing: border-box;

        }

        html {

        body {

            overflow: hidden;
            margin: 0;

        }

        .slideshow-container {  
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .mySlides {
            display: none;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .ajuste {
            margin: 0;
            width: 100vw !important;
            height: 100vh !important;
        }

        #fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            padding: 10px 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Mantenha todas as animações originais abaixo */

</head>

    <button id="fullscreen-btn" title="Tela Cheia (F11)">⤢ Tela Cheia</button>

    <script>
        // Função para ativar tela cheia
        function activateFullscreen(element) {
            try {
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) { /* Firefox */
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) { /* IE/Edge */
                    element.msRequestFullscreen();
                }
            } catch (error) {
                console.error('Erro ao tentar entrar em tela cheia:', error);
            }
        }

        // Ativar tela cheia ao carregar a página (pode requerer interação do usuário em alguns navegadores)
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.slideshow-container');
            
            // Tenta ativar automaticamente (pode não funcionar em todos os navegadores)
            setTimeout(() => activateFullscreen(container), 1000);
            
            // Alternativa: Ativar ao clicar em qualquer lugar na página
            document.addEventListener('click', function fullscreenHandler() {
                activateFullscreen(container);
                document.removeEventListener('click', fullscreenHandler);
            });
        });

        // Controle do botão de tela cheia
        const fullscreenButton = document.getElementById('fullscreen-btn');
        fullscreenButton.addEventListener('click', () => {
            activateFullscreen(document.querySelector('.slideshow-container'));
        });

        // Detectar mudanças no modo tela cheia
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            const isFullscreen = document.fullscreenElement || 
                               document.webkitFullscreenElement ||
                               document.mozFullScreenElement ||
                               document.msFullscreenElement;
            
            fullscreenButton.style.display = isFullscreen ? 'none' : 'block';
        }

        // Controle dos slides (mantido do código original)
        var slideIndex = 0;
        showSlides();

        function showSlides() {    
            var slides = document.getElementsByClassName("mySlides"); 

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";    
            }    

            if (slideIndex >= slides.length) slideIndex = 0;

            slides[slideIndex].style.display = "block";
            setTimeout(showSlides, 30000);
            slideIndex++; 
        }

        // Atalho de teclado (F11)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F11') {
                e.preventDefault();
                activateFullscreen(document.querySelector('.slideshow-container'));
            }
        });
    </script>
</body>
